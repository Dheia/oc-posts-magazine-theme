<ul>
{% for item in items if not item.viewBag.isHidden %}
    <li role="presentation" class="nav-item
        {{ item.isActive ? 'active' : '' }}
        {{ item.isChildActive ? 'child-active' : '' }}
    ">
        <a class="nav-link
            {{ item.isActive ? 'active' : '' }}
            {{ item.isChildActive ? 'child-active' : '' }}" href="{{ item.url }}">
            {{ item.title }}
        </a>
    </li>
{% endfor %}
</ul>
