{% if component|length %}
    {% set posts=component.posts %}
{% endif %}

{% if title %}
    <div>
        <h3 class="section-title"><span>{{ title }}</span></h3>
    </div>
{% endif %}

<div class="image-grid image-text-grid container-{{ container }} columns-{{ columns ? columns : 3 }}">
    {% partial 'postLists/imageWithOverlay'
        posts=posts
        badge=badge
    %}
</div>
