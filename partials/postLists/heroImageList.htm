{% if component|length %}
    {% set posts=component.posts %}
{% endif %}

{% if title %}
    <h3 class="section-title"><span>{{ title }}</span></h3>
{% endif %}

<div class="image-grid hero-image-grid {{ collapse == 'scroll' ? 'collapse-scroll' : 'no-scroll' }}">
    {% partial 'postLists/imageWithOverlay'
        posts=posts
        badge=badge
    %}
</div>
