{% if component|length %}
    {% set posts=component.posts %}
{% endif %}

{% if title %}
    <div class="d-flex position-relative float-left">
        <h3 class="section-title">{{ title }}</h3>
    </div>
{% endif %}

<div class="image-grid hero-image-grid {{ collapse == 'scroll' ? 'collapse-scroll' : '' }}">
    {% partial 'postLists/imageWithOverlay'
        posts=posts
        badge=badge
    %}
</div>
